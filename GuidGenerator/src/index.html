<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guid generator</title>

    <link rel="stylesheet" href="https://unpkg.com/chota@latest">

    <style>
        #generator {
            margin: 70px 0;
            display: none;
        }

        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header class="is-text-center">
        <h1>Guid Generator</h1>
        <p>An online GUID generator that rely on WebAssembly and .NET.</p>
    </header>

    <section class="container">
        <div id="generator">
            <fieldset>
                <legend>Options</legend>
                <p><label><input type="checkbox" name="ckbUppercase" id="ckbUppercase" value="true"/>Uppercase ?</label></p>
                <p>
                    <label for="sltStringFormat">Guid format:</label>
                    <select name="sltStringFormat" id="sltStringFormat">
                        <option value="D">32 digits separated by hyphens</option>
                        <option value="N">32 digits</option>
                        <option value="B">32 digits separated by hyphens, enclosed in braces</option>
                        <option value="P">32 digits separated by hyphens, enclosed in parentheses</option>
                        <option value="X">Four hexadecimal values enclosed in braces</option>
                    </select>
                </p>
            </fieldset>

            <pre id="guid-placeholder"></pre>
            <button class="button" id="btn-action-new-guid">Generate a new guid ⚡️</button>
        </div>
        <div id="loading-indicator">
            Loading...
        </div>
    </section>

    <footer>
        <p class="is-text-center">
            Browse the source code on <a href="https://github.com/pguilbert/guidgenerator-wasm">Github</a>.
            <br>
            <a href="https://twitter.com/GuilbertPaul">@GuilbertPaul</a>
        </p>
    </footer>
</body>
</html>
